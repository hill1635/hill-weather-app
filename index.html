<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>How 'Bout That Weather?</title>
  </head>

  <body>
    <div class="container-fluid p-0 col-12">
      <div class="row">
        <aside class="row col-3">
          <header class="py-4">
            <h3 class="fw-bolder">Weather Dashboard</h3>
          </header>
          <div class="row search mx-auto">
            <input type="text" class="col-9 mx-auto border-1" />
            <button class="searchBtn col-2 mx-auto border-1">
              <i class="searchIcon fas fa-search-location"></i>
            </button>
            <ul class="cities"></ul>
          </div>
        </aside>
        <main class="dashboard col-9 mx-auto text-center">
          <div class="current-weather py-4">
            <h1 class="city pb-3"></h1>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="windspeed"></p>
            <p class="uvindex"></p>
          </div>
          <hr>
          <div class="forecast py-4">
              <h3>5 Day Forecast</h3>
          </div>
        </main>
      </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
