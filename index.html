<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <aside>
            <input type="text">
            <button class="searchBtn">Search</button>
            <p>Where would you rather be right now?</p>
            <ul class="cities"></ul>
        </aside>
        <main class="current-weather">
            <h2 class="city"></h2>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="windspeed"></p>
            <p class="uvindex"></p>
        </main>
        <div class="forecast">
            <h3>5-Day Forecast:</h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $(".city").text("City and (Date)");
            $(".temp").text("Temperature: ");
            $(".humidity").text("Humidity: ");
            $(".windspeed").text("Wind Speed: ");
            $(".uvindex").text("UV Index: ");

            //Call works when name manually entered.  Add ajax promise to on.click function.
            var APIkey = "1eb6efea297e5d431edfcba1d2b83d6d";
            var coordinates = "";
            var weather = "";
            var cityName = "";

            var search = $(".searchBtn");

            var city = "";
            var lat = "";
            var long = "";
            var date = moment().format('L');
            // //Use this below in for loop to produce five day forecast.
            // var tomorrow = moment().add(1, 'days').format('L');
            // console.log("Tomorrow: " + tomorrow);
            var temp = "";
            var humidity = "";
            var windspeed = "";
            var uvindex = "";
            var forecast = [];


            //Button that stores search in Local Storage.
            $(search).on("click", function () {

                var parent = $(this).parent();
                var searchInput = $(parent).children().eq(0);
                var searchCity = $(searchInput).val();

                coordinates = "https://api.openweathermap.org/data/2.5/weather?q=" + searchCity + "&appid=" + APIkey;

                retrieveCoordinates();
            });

            function retrieveCoordinates() {
                $.ajax({
                    url: coordinates,
                    method: "GET"
                })
                    .then(function (response) {
                        console.log(response);
                        lat = response.coord.lat;
                        long = response.coord.lon;
                        city = response.name;
                        weather = "https://api.openweathermap.org/data/2.5/onecall?lat=" + lat + "&lon=" + long + "&exclude=minutely,hourly,alerts&appid=" + APIkey;
                        console.log(weather);
                        retrieveWeather();
                        // console.log(lat);
                        // console.log(long);
                    });
            }

            function updateCurrent() {
                $(".city").text(city + " " + date);
                $(".temp").text("Temperature: " + temp);
                $(".humidity").text("Humidity: " + humidity);
                $(".windspeed").text("Wind Speed: " + windspeed);
                $(".uvindex").text("UV Index: " + uvindex);
            }

            function retrieveWeather() {
                $.ajax({
                    url: weather,
                    method: "GET"
                })
                    .then(function (response) {
                        console.log(response);
                        temp = Math.round((response.current.temp) * 9 / 5 - 459.67);
                        humidity = response.current.humidity;
                        windspeed = response.current.wind_speed;
                        uvindex = response.current.uvi;
                        forecast = response.daily;
                        console.log(forecast);
                        $(".forecast").empty();
                        renderFiveDay();
                        updateCurrent();
                    });
            }

            function renderFiveDay() {
                for (var i = 0; i < 5; i++) {
//Keeps adding five day forecasts to existing forecast when clicking.
                    var forecastDiv = $("<div>");
                    $(forecastDiv).attr("class", "fiveDay");
                    $(".forecast").append(forecastDiv);

                    var forecastDate = $("<h4>");
                    //For some reason starts Nov 1st
                    $(forecastDate).text(moment().add(1 + [i], 'days').format('L'));
                    forecastDiv.append(forecastDate);

                    var forecastTemp = $("<p>");
                        var dailyInfo = forecast[i];
                        forecastTemp.text("Temperature: " + Math.round(dailyInfo.temp.day * 9 / 5 - 459.67));
                        forecastDiv.append(forecastTemp);
                        var forecastHumid = $("<p>");
                        forecastHumid.text("Humidity: " + dailyInfo.humidity);
                        forecastDiv.append(forecastHumid);
                }
            }

            //Cities list with onclick events
            var cities = ["Boston", "New York City", "Miami", "Austin", "Los Angeles", "San Francisco", "Seattle", "Salt Lake City"];
            for (var i = 0; i < cities.length; i++) {
                var city = cities[i];
                var listEl = $("<li>");
                $(listEl).text(city);
                console.log(listEl.text());
                $(".cities").append(listEl);

                $(listEl).on("click", function () {
                    coordinates = "https://api.openweathermap.org/data/2.5/weather?q=" + $(this).text() + "&appid=" + APIkey;
                    retrieveCoordinates();
                });
            }

        });
    </script>
</body>

</html>
