<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <aside>
            <input type="text">
            <button class="searchBtn">Search</button>
            <p>Where would you rather be right now?</p>
            <ul class="cities"></ul>
        </aside>
        <main class="current-weather">
            <h2 class="city"></h2>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="windspeed"></p>
            <p class="uvindex"></p>
        </main>
        <div class="forecast">
            <h3>5-Day Forecast:</h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $(".city").text("City and (Date)");
            $(".temp").text("Temperature: ");
            $(".humidity").text("Humidity: ");
            $(".windspeed").text("Wind Speed: ");
            $(".uvindex").text("UV Index: ");

            //Call works when name manually entered.  Add ajax promise to on.click function.
            var APIkey = "1eb6efea297e5d431edfcba1d2b83d6d";
            var currentWeather = "";
            var fiveDayWeather = "";
            var cityName = "";

            var search = $(".searchBtn");

            var city = "";
            var date = moment().format('L');
            var temp = "";
            var humidity = "";
            var windspeed = "";
            var uvindex = "";


            //Button that stores search in Local Storage.
            $(search).on("click", function () {

                var parent = $(this).parent();
                var searchInput = $(parent).children().eq(0);
                var searchCity = $(searchInput).val();

                currentWeather = "https://api.openweathermap.org/data/2.5/weather?q=" + searchCity + "&appid=" + APIkey;
                fiveDayWeather = "https://api.openweathermap.org/data/2.5/forecast?q=" + searchCity + "&appid=" + APIkey;

                retrieveCurrent();
                retrieveFiveDay();
            });

            function retrieveCurrent() {
                $.ajax({
                    url: currentWeather,
                    method: "GET"
                })
                    .then(function (response) {
                        console.log(response);
                        city = response.name;
                        temp = Math.round((response.main.temp) * 9 / 5 - 459.67);
                        humidity = response.main.humidity;
                        windspeed = response.wind.speed;
                        console.log(temp);
                        updateCurrent();
                    });
            }

            function updateCurrent() {
                $(".city").text(city + " " + date);
                $(".temp").text("Temperature: " + temp);
                $(".humidity").text("Humidity: " + humidity);
                $(".windspeed").text("Wind Speed: " + windspeed);
                $(".uvindex").text("UV Index: " + uvindex);
            }

            function retrieveFiveDay() {
                $.ajax({
                    url: fiveDayWeather,
                    method: "GET"
                })
                    .then(function (response) {
                        console.log(response);
                    });
            }

            //Need AJAX function to retrieve UV index.

            //Lists cities in aside, needs links eventually.
            //Need onclick event to update currentWeather and fiveDayWeather variables.
            var cities = ["Boston", "New York City", "Miami", "Austin", "Los Angeles", "San Francisco", "Seattle", "Salt Lake City"];
            for (var i = 0; i < cities.length; i++) {
                var city = cities[i];
                var listEl = $("<li>");
                $(listEl).text(city);
                console.log(listEl.text());
                $(".cities").append(listEl);

                $(listEl).on("click", function () {
                    currentWeather = "https://api.openweathermap.org/data/2.5/weather?q=" + $(this).text() + "&appid=" + APIkey;
                    fiveDayWeather = "https://api.openweathermap.org/data/2.5/forecast?q=" + $(this).text() + "&appid=" + APIkey;

                    retrieveCurrent();
                    retrieveFiveDay();
                });
            }

        });
    </script>
</body>

</html>
